<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="slideshow">
       
        <div class="slide">
            <img src="animal 1.webp" style="width: 100%; height: 100%;">
        </div>
        
        <div class="slide">
            <img src="animal 2.jpg" style="width: 100%; height: 100%;">
        </div>
        
        <div class="slide">
            <img src="nature 2.jpg" style="width: 100%; height: 100%;">
        </div>
        
        <div class="slide">
            <img src="nature 3.jpg" style="width: 100%; height: 100%;">
        </div>
        
        <div class="slide">
            <img src="unnamed.png" style="width: 100%; height: 100%;">
        </div>

    </div>


    <a class="prev"><img src="left button.png" style="height: 50px; width:50px;" onclick="plusSlides(-1)"></a>
    <a class="next"><img src="right button.png" style="height: 50px; width:50px;" onclick="plusSlides(1)"></a>
    

    <script src="main.js"></script>
</body>
</html>
